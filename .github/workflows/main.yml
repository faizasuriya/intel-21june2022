name: Deploy Static Application to Ubuntu Apache2 Server

on:
  
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  
  workflow_dispatch:


jobs:

  build:
    runs-on: ubuntu-latest
    needs: build
    steps: Build Step
    run: echo "Build Step"

  test:
    runs-on: ubuntu-latest
    needs: test
    steps: Test Step
    run: echo "Test Step"  
  
  deployment:
    
    runs-on: ubuntu-latest
    needs: deployment
    environment:
      name: development
      url: http://20.51.185.108/contact.html

    steps:
      
      - name: Clone the Code
        uses: actions/checkout@v3

      - name: Verify the Code is Cloned
        run: ls -la

      - name: Copy the Code to the Server
        uses: easingthemes/ssh-deploy@main
        env: 
          SSH_PRIVATE_KEY: ${{ secrets.SERVER_SSH_KEY }}
          ARGS: "-rltgoDzv0"
          SOURCE: "myapp"
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          TARGET: ${{ secrets.REMOTE_TARGET }}

      - name: Move the file from Home Directory to /var/www/html/
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: sudo mv myapp/* /var/www/html/
